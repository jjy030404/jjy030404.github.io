<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴욕 길거리 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #map {
            height: 400px;
            width: 100%;
        }

        #info-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }

        #info-box img {
            max-width: 300px;
            display: block;
            margin-bottom: 10px;
        }

        #info-box p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>뉴욕의 길거리 구경하기</h1>
    <p>지도를 클릭하여 각 장소에 대한 정보를 확인하세요.</p>

    <div id="map"></div>

    <div id="info-box">
        <img id="location-img" src="" alt="Location Image">
        <p id="location-description"></p>
    </div>

    <script>
        // Initialize Google Map
        function initMap() {
            const nyc = { lat: 40.7128, lng: -74.0060 }; // 뉴욕 좌표
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: nyc
            });

            // Define location data
            const locations = [
                {
                    position: { lat: 40.7580, lng: -73.9855 },
                    image: 'https://example.com/times_square.jpg',
                    description: '타임스 스퀘어: 뉴욕의 상징적인 거리입니다.'
                },
                {
                    position: { lat: 40.730610, lng: -73.935242 },
                    image: 'https://example.com/east_village.jpg',
                    description: '이스트 빌리지: 문화와 예술의 중심지입니다.'
                }
            ];

            locations.forEach(location => {
                const marker = new google.maps.Marker({
                    position: location.position,
                    map: map
                });

                marker.addListener('click', () => {
                    showInfo(location);
                });
            });
        }

        // Show info when location is clicked
        function showInfo(location) {
            const infoBox = document.getElementById('info-box');
            const locationImg = document.getElementById('location-img');
            const locationDescription = document.getElementById('location-description');

            locationImg.src = location.image;
            locationDescription.textContent = location.description;

            infoBox.style.display = 'block';
        }
    </script>

    <!-- Load the Google Maps JavaScript API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>

</body>
</html>

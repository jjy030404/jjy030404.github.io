<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC: Stop and being everyone's obstacle</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="opening-container">
        <h1 id="main-title" class="hover-shadow">NYC: Stop and being everyone's obstacle</h1>
        <p id="loading-message">Finding a taxi, dodging pigeons, and loading New York...</p>
        <p id="visitor-count"></p> <!-- Display visitor count -->
        <button onclick="startJourney()" class="start-button">Begin Journey</button>
    </div>

    <script>
        // Unique identifier for the button click count
        const COUNT_API_KEY = "jjy030404_github_button_clicks"; // Use a unique identifier for your project

        // Function to increment the count on button click and display the updated count
        function startJourney() {
            fetch(`https://api.countapi.xyz/hit/${COUNT_API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('visitor-count').innerText = `You are visitor number ${data.value} today.`;
                })
                .catch(error => console.error("Error updating click count:", error));

            // Smooth transition to the next page after 2 seconds
            setTimeout(() => {
                window.location.href = "map.html";
            }, 2000);
        }

        // Display the current count when the page loads
        fetch(`https://api.countapi.xyz/get/${COUNT_API_KEY}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('visitor-count').innerText = `Total clicks today: ${data.value}`;
            })
            .catch(error => console.error("Error fetching click count:", error));
    </script>
</body>
</html>

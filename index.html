<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Streets: Stand Still and Become Everyone’s Obstacle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NYC Street: Stop and Become Everyone's Obstacle</h1>
    </header>
    
    <main>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24128.42509134295!2d-74.00913628447928!3d40.730610094513485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259af18b5b0b5%3A0x605d408e35297d8f!2sManhattan%2C%20New%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1694946548280!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>

        <div class="street-selection">
            <h2>Select a Street:</h2>
            <ul>
                <li>
                    <button onclick="showMedia('24th St', ['https://raw.githubusercontent.com/jjy030404/jjy030404.github.io/main/24th%20st%20vid%20(1).mp4'], 'video')">24th St</button>
                </li>
                <li>
                    <button onclick="showMedia('3rd Ave', ['https://raw.githubusercontent.com/jjy030404/jjy030404.github.io/main/3rd%20ave%20(1).jpg'], 'image')">3rd Ave</button>
                </li>
                <li>
                    <button onclick="showMedia('5th Ave', ['https://raw.githubusercontent.com/jjy030404/jjy030404.github.io/main/5th%20ave%20(1).jpg'], 'image')">5th Ave</button>
                </li>
                <li>
                    <button onclick="showMedia('8th Ave', ['https://raw.githubusercontent.com/jjy030404/jjy030404.github.io/main/8th%20ave%20(1).jpg', 'https://raw.githubusercontent.com/jjy030404/jjy030404.github.io/main/8th%20ave%20(2).jpg'], 'image')">8th Ave</button>
                </li>
            </ul>
        </div>

        <div class="media-container">
            <h3 id="media-title"></h3>
            <div id="media-content"></div>
        </div>
    </main>

    <script>
        function showMedia(title, urls, type) {
            document.getElementById('media-title').innerText = title;
            let mediaContent = document.getElementById('media-content');
            mediaContent.innerHTML = '';

            if (type === 'image') {
                urls.forEach(url => {
                    let img = document.createElement('img');
                    img.src = url;
                    img.width = 600;
                    img.style.marginBottom = "20px"; /* 이미지 사이 여백 추가 */
                    mediaContent.appendChild(img);
                });
            } else if (type === 'video') {
                let video = document.createElement('video');
                video.src = urls[0];
                video.width = 600;
                video.controls = true;
                mediaContent.appendChild(video);
            }
        }
    </script>

</body>
</html>

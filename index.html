<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Streets: Stand Still and Become Everyoneâ€™s Obstacle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NYC Street: Stop and Become Everyone's Obstacle</h1>
    </header>
    
    <main>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24128.42509134295!2d-74.00913628447928!3d40.730610094513485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259af18b5b0b5%3A0x605d408e35297d8f!2sManhattan%2C%20New%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1694946548280!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>

        <div class="street-selection">
            <h2>Select a Street:</h2>
            <ul>
                <li>
                    <button onclick="updateStreetMedia('https://github.com/jjy030404/jjy030404.github.io/raw/main/24th%20st%20vid%20(1)', '24th Street is a well-known street in Manhattan, running east-west through some vibrant neighborhoods. This video captures the daily hustle and bustle on 24th St.')">
                        24th St Video
                    </button>
                </li>
                <li>
                    <button onclick="updateStreetMedia('https://github.com/jjy030404/jjy030404.github.io/raw/main/3rd%20ave%20(1)', '3rd Avenue is one of the major north-south streets in Manhattan. It is home to many shops, restaurants, and iconic buildings.')">
                        3rd Ave Image
                    </button>
                </li>
                <li>
                    <button onclick="updateStreetMedia('https://github.com/jjy030404/jjy030404.github.io/raw/main/5th%20ave%20(1)', '5th Avenue is perhaps the most famous street in Manhattan, known for its luxury stores and iconic landmarks such as the Empire State Building.')">
                        5th Ave Image
                    </button>
                </li>
                <li>
                    <button onclick="updateStreetMedia('https://github.com/jjy030404/jjy030404.github.io/raw/main/8th%20ave%20(1)', '8th Avenue runs through the heart of Manhattan, extending from the West Village up to Central Park and beyond. It is lined with various businesses and attractions.')">
                        8th Ave Image 1
                    </button>
                </li>
                <li>
                    <button onclick="updateStreetMedia('https://github.com/jjy030404/jjy030404.github.io/raw/main/8th%20ave%20(2)', 'Another view of 8th Avenue, showing a different part of the avenue where it intersects with various key streets in the city.')">
                        8th Ave Image 2
                    </button>
                </li>
            </ul>

            <!-- Media container to display selected street media (image or video) -->
            <div class="media-container">
                <iframe id="streetMedia" src="" width="600" height="400" style="border:0;" allowfullscreen loading="lazy"></iframe>
            </div>

            <!-- Street description -->
            <div id="description" style="margin-top: 20px; color: #FFD700;">
                <!-- This will display the description for the selected street -->
            </div>
        </div>
    </main>

    <script>
        // Function to update media and description
        function updateStreetMedia(mediaUrl, description) {
            document.getElementById('streetMedia').src = mediaUrl;
            document.getElementById('description').innerText = description;
        }
    </script>

</body>
</html>
